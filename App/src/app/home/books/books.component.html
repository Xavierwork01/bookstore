<div class="d-flex justify-content-end">
</div>
<div class="card mb-3 d-flex" style="height:100vh;overflow-y:auto;">
    <div class="d-flex border-bottom" *ngFor="let book of books">
        <div class="p-2" style="width:180px;height:180px;">
            <img *ngIf="book.photo" style="width:100%;height:100%;" src={{book.photo}} alt="{{book.bookName}}" style="width:164px;height:100%;">
            <img *ngIf="!book.photo" style="width:100%;height:100%;" src="../../assets/product-placeholder.jpg" alt="{{book.bookName}}" style="width:164px;height:100%;">
        </div>
        <div class="" style="width:100%;">
            <div class="card-body p-2">
                <ul style="list-style-type: none;" class="m-0">
                    <li>編號 : {{book.id}}</li>
                    <li>書名 : {{book.bookName}}</li>
                    <li>價格 : {{book.price}}</li>
                    <li>種類 : {{book.category}}</li>
                    <li>作者 : {{book.author}}</li>
                </ul>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-info me-2 ms-2" (click)="goEditDetail(book)">Edit</button>
                    <button class="btn btn-outline-danger me-2 ms-2" (click)="delBook(book.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
