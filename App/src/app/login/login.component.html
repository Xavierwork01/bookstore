<app-navbar></app-navbar>
<div class="container login-page">
    <div class="card card-container">
        <form class="form-signin" #loginForm="ngForm">
            <h3>Login</h3>
            <div class="signin-inp">
                <input type="text" id="account" name="account" class="form-control" placeholder="Account" required autofocus [(ngModel)]="userInfo.account" #account="ngModel">
                <div style="height: 30px;">
                    <p *ngIf="account.invalid && (account.touched || account.dirty)" class="text-danger">Account is required!!</p>
                </div>
            </div>
            <div class="signin-inp">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="userInfo.password" #password="ngModel">
                <div style="height: 30px;">
                    <p *ngIf="password.invalid && (password.touched || password.dirty)" class="text-danger">Password is required!!</p>
                </div>
            </div>
            <!-- <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button class="btn-signin btn btn-outline-secondary" (click)="login()" (keydown.enter)="login()" [disabled]="!loginForm.valid">
                <div class="d-flex align-items-center jusifty-content-center" style="position: relative;">
                    <p>SignIn</p>
                    <i class="bi bi-chevron-right right-icon-btn"></i>
                    <i class="bi bi-chevron-right right-icon-btn2"></i>
                    <i class="bi bi-chevron-right right-icon-btn3"></i>
                </div>
            </button>
        </form><!-- /form -->
        <!-- <div style="padding:15px;">
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div> -->
    </div><!-- /card-container -->
</div><!-- /container -->
<app-footer></app-footer>
